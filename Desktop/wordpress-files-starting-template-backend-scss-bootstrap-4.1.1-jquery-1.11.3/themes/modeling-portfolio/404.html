<style>
	.error-page {
		position: fixed;
		top: 0;
		left: -50%;
		width: 200%;
		height: 100%;
		z-index: 1;
	}

	.error-page img {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
		min-width: 50%;
		min-height: 50%;
		z-index: -1;
	}
	@media (max-width: 575px) {
		.error-page img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 100%;
			min-height: 50%;
			z-index: -1;
		}
	}

	.content {
		text-align: center;
		padding-top: 118px;
		/*color: #CDD4DE;*/
		color: #FFF;
		display: block;
		position: absolute;
		height: 100px;
		top: 0;
		left: 0;
		right: 0;
	}
	.content h1 {
		font-weight: 900;
		font-size: 165px;
		line-height: 1;
		margin-bottom: 0;
		opacity: .6;
		/*color: #5847ff;*/

	}
	.content h2 {

		/*color: #5847ff;*/

		text-transform: uppercase;
		/*border: 1px solid #334053;*/
		border: 1px solid #081625;
		padding: 8px 14px;
		border-radius: 4px;
		/*opacity: .4;*/
		cursor: pointer;
		color: #081625;
	}
	.content a:hover {
		text-decoration: none;
		/*color: #010101;*/

		border: 1px solid #FFF;
		transition: all 600ms ease-in-out;
